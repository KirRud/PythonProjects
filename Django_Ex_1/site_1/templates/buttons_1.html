<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap уроки</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <style>
    body {
      padding: 30px;
    }

    </style>
</head>
<body>
<button class="btn btn-default">Standart</button>
<input type="sumbit" class="btn btn-primary" value="Main">
<input type="button" class="btn btn-success" value="Ok">
<a href="#" class="btn btn-info" role="button">Message</a>
<button class="btn btn-warning">Warning</button>
<button class="btn btn-danger">Cancel!</button>
<button class="btn btn-link">Href</button>

<br><br>
<button class="btn btn-default btn-lg">Button</button>
<button class="btn btn-default btn-md">Button</button>
<button class="btn btn-default btn-sm">Button</button>
<button class="btn btn-default btn-xs">Button</button>

<br><br>
<button class="btn btn-success btn-md btn-block">Button</button>
<br><br>
<button class="btn btn-success btn-lg active">Button</button>
<button class="btn btn-success btn-lg disabled">Button</button>
<br><br>
<!--<div class="btn-toolbar" role="toolbar">-->
<!--<div class="btn-group btn-group-justified">-->
<div class="btn-group">
    <div class="btn-group btn-lg" data-toggle="buttons">
        <label class="btn btn-primary">
            <input type="checkbox"> Parametr 1
        </label>
        <label class="btn btn-primary">
            <input type="checkbox"> Parametr 2
        </label>
        <label class="btn btn-primary">
            <input type="checkbox"> Parametr 3
        </label>
    </div>

    <div class="btn-group btn-lg" data-toggle="buttons">
        <label class="btn btn-primary">
            <input type="radio"> Parametr 1
        </label>
        <label class="btn btn-primary">
            <input type="radio"> Parametr 2
        </label>
        <label class="btn btn-primary">
            <input type="radio"> Parametr 3
        </label>
    </div>

    <br><br>
    <div class="btn-group-vertical btn-group-md" data-toggle="buttons">
        <label class="btn btn-primary">
            <input type="radio"> Parametr 1
        </label>
        <label class="btn btn-primary">
            <input type="radio"> Parametr 2
        </label>
        <label class="btn btn-primary">
            <input type="radio"> Parametr 3
        </label>
    </div>
</div>
</body>
</html>
